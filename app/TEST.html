<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emission Lines Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto mt-10 p-4 bg-white shadow-lg rounded-lg">
        <canvas id="emissionChart" class="w-full h-80"></canvas>
    </div>

    <script>
      // Data for emission lines
      const emissionLines = [
        { id: 'H-alpha', wavelength: 656.3, name: 'Hydrogen Alpha' },
        { id: 'Ca-K', wavelength: 393.4, name: 'Calcium K' }
        // Add more lines here
      ];

      // Prepare chart data
      const wavelengths = emissionLines.map(line => line.wavelength);
      const data = {
        labels: wavelengths,
        datasets: [{
          label: '{line.wavelength}',
          data: wavelengths.map(wavelength => 1), // Dummy data
          backgroundColor: 'black',
          borderColor: 'black',
          borderWidth: 2,
          borderSkipped: false,
          barThickness: 2
        }]
      };

      const options = {
        scales: {
          x: {
            title: {
              display: true,
              text: 'Wavelength (nm)'
            },
            ticks: {
              display: false
            }
          },
          y: {
            title: {
              display: false
            },
            min: 0,
            max: 1,
            ticks: {
              display: false
            }
          }
        },
        plugins: {
          legend: {
            display: false
          }
        }
      };

      // Initialize the chart
      const ctx = document.getElementById('emissionChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: data,
        options: options
      });
    </script>
</body>
</html>
